# Logging properties for the wcps-util/cache component
# Valid cache MSGID range: WCS-56301 - WCS-56400
# See http://wlp-wiki.us.oracle.com/display/boulderlabs/Logging+Message+ID+Ranges
oracle.wcps.loggergen.msgid.prefix=WCS
oracle.wcps.loggergen.msgid.min=56301
oracle.wcps.loggergen.msgid.max=56400
oracle.core.ojdl.logging.MessageIdSuffixResourceBundle=true


COHERENCE_NOT_AVAILABLE=Unable to load Coherence class {0}.  Using in-memory (local) caches.
COHERENCE_NOT_AVAILABLE.MSGID=WCS-56301
COHERENCE_NOT_AVAILABLE.TYPE=NOTIFICATION

COHERENCE_CONFIG_FILE_NOT_AVAILABLE=Unable to load Coherence configuration file {0}.  Using in-memory (local) caches.
COHERENCE_CONFIG_FILE_NOT_AVAILABLE.MSGID=WCS-56302
COHERENCE_CONFIG_FILE_NOT_AVAILABLE.TYPE=NOTIFICATION

ERROR_CREATING_COHERENCE_FACTORY=Unable to initialize Coherence cache factory with configuration file {0}. Using in-memory (local) caches.
ERROR_CREATING_COHERENCE_FACTORY.MSGID=WCS-56303
ERROR_CREATING_COHERENCE_FACTORY.CAUSE=Most likely cause is errors within the configuration file which causes parsing to fail.
ERROR_CREATING_COHERENCE_FACTORY.ACTION=See the stack trace error and correct the cause indicated there.
ERROR_CREATING_COHERENCE_FACTORY.TYPE=ERROR

TTL_OUT_OF_RANGE=timeToLive of {0} is out of range (must be TTL_NEVER_EXPIRE or > 0).
TTL_OUT_OF_RANGE.MSGID=WCS-56304
TTL_OUT_OF_RANGE.CAUSE=CacheConfig.setTimeToLive called with an invalid value.
TTL_OUT_OF_RANGE.ACTION=Use a timeToLive value that is either CacheConfig.TTL_NEVER_EXPIRE or a positive (non-zero) value.
TTL_OUT_OF_RANGE.TYPE=ERROR

MAX_OUT_OF_RANGE=maxEntries of {0} is out of range (must be > 0).
MAX_OUT_OF_RANGE.MSGID=WCS-56305
MAX_OUT_OF_RANGE.CAUSE=CacheConfig.setMaxEntries called with an invalid value.
MAX_OUT_OF_RANGE.ACTION=Use a maxEntries value that is a positive (non-zero) value.
MAX_OUT_OF_RANGE.TYPE=ERROR

CACHE_EXISTS_AS_LOCAL=A Local cache with the name {0} name already exists.
CACHE_EXISTS_AS_LOCAL.MSGID=WCS-56306
CACHE_EXISTS_AS_LOCAL.CAUSE=A cache with the given name was previously created as a Local cache, and is now being requested as a Serializable cache.
CACHE_EXISTS_AS_LOCAL.ACTION=A cache with a given name can only be one type (Local or Serializable).
CACHE_EXISTS_AS_LOCAL.TYPE=ERROR

CACHE_EXISTS_AS_SERIALIZABLE=A Serializble cache with the name {0} name already exists.
CACHE_EXISTS_AS_SERIALIZABLE.MSGID=WCS-56307
CACHE_EXISTS_AS_SERIALIZABLE.CAUSE=A cache with the given name was previously created as a Serializable cache, and is now being requested as a Local cache.
CACHE_EXISTS_AS_SERIALIZABLE.ACTION=A cache with a given name can only be one type (Local or Serializable).
CACHE_EXISTS_AS_SERIALIZABLE.TYPE=ERROR

ERROR_REGISTERING_MBEAN=Error registering CacheConfig JMX MBean for the cache {0} with the platform MBean server with ObjectName {1}.
ERROR_REGISTERING_MBEAN.MSGID=WCS-56308
ERROR_REGISTERING_MBEAN.CAUSE=An unexpected error occurred when registering a JMX MBean for the cache.
ERROR_REGISTERING_MBEAN.ACTION=See stack trace.
ERROR_REGISTERING_MBEAN.TYPE=ERROR
